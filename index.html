<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر التطبيقات - عرض وتحميل التطبيقات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --primary-light: #3d566e;
            --secondary-color: #1abc9c;
            --secondary-dark: #16a085;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --gray-color: #7f8c8d;
            --border-color: #e1e4e8;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-dimmed: #e0e0e0;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            --gradient-bg: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --transition: all 0.3s ease;
            --card-radius: 24px;
            --card-padding: 25px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--gradient-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding-bottom: 50px;
            line-height: 1.6;
        }
        
        /* تحسينات الترويسة */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header p {
            color: var(--text-dimmed);
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* تحسينات شريط البحث */
        .search-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 12px 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .search-box:focus-within {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            color: var(--text-light);
            font-size: 1.1rem;
            padding: 5px 15px;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box button {
            background: var(--secondary-color);
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(26, 188, 156, 0.5);
        }
        
        /* تحسينات الفلاتر */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }
        
        /* تحسينات قسم التطبيقات */
        .apps-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        /* تحسينات شبكة التطبيقات */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 35px;
        }
        
        /* تصميم جديد محسن لبطاقة التطبيق */
        .app-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--card-radius);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff8a00, #da1b60, #1abc9c);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .app-card:hover {
            transform: translateY(-15px) scale(1.02) rotateX(2deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .app-card:hover::before {
            opacity: 1;
        }
        
        .app-image {
            height: 200px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            z-index: 1;
            pointer-events: none;
        }
        
        .app-image img {
            max-height: 140px;
            width: auto;
            object-fit: contain;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 18px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }
        
        .app-card:hover .app-image img {
            transform: scale(1.18) translateY(-5px);
        }
        
        .app-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.5);
            z-index: 3;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-content {
            padding: var(--card-padding);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .app-title {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--text-light);
            font-weight: 800;
            text-align: center;
            position: relative;
            padding-bottom: 12px;
        }
        
        .app-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
        }
        
        .app-description {
            color: var(--text-dimmed);
            font-size: 1.05rem;
            margin-bottom: 20px;
            line-height: 1.7;
            height: 85px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-align: center;
            padding: 0 10px;
        }
        
        .app-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            font-size: 1.05rem;
            color: #c0c0c0;
            padding: 0 10px;
        }
        
        .app-meta span {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            padding: 8px 0;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .app-meta span:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .app-rating {
            color: #ffc107;
            font-size: 1.2rem;
            justify-content: center;
            grid-column: span 2;
            margin: 12px 0;
            letter-spacing: 3px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            box-shadow: 0 7px 20px rgba(26, 188, 156, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, var(--secondary-dark), #13967a);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 25px rgba(26, 188, 156, 0.6);
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        /* تأثيرات إضافية للبطاقة */
        .app-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .app-card:hover::after {
            opacity: 1;
        }
        
        /* تحسينات التذييل */
        footer {
            text-align: center;
            margin-top: 70px;
            padding: 30px;
            color: var(--text-dimmed);
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* تحسينات التصميم المتجاوب */
        @media (max-width: 1200px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 30px;
            }
        }
        
        @media (max-width: 992px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 25px;
            }
            
            .app-image {
                height: 180px;
            }
            
            .app-image img {
                max-height: 130px;
            }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 1.9rem;
            }
            
            .app-description {
                height: auto;
                -webkit-line-clamp: unset;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .apps-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 20px;
                padding: 15px;
            }
            
            .search-box input {
                margin-bottom: 15px;
                text-align: center;
                padding: 10px;
            }
            
            .app-image {
                height: 170px;
            }
            
            .app-image img {
                max-height: 120px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .app-meta {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .app-rating {
                grid-column: span 1;
            }
        }
        
        /* تأثيرات التحميل */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* تحسينات الإشعارات */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--secondary-color);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* تحسينات أنيميشن للبطاقات */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .app-card {
            animation: fadeInUp 0.7s ease forwards;
            opacity: 0;
        }
        
        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }
        .app-card:nth-child(5) { animation-delay: 0.5s; }
        .app-card:nth-child(6) { animation-delay: 0.6s; }
        .app-card:nth-child(7) { animation-delay: 0.7s; }
        .app-card:nth-child(8) { animation-delay: 0.8s; }
        
        /* تأثيرات الاهتزاز الخفيف عند التحميل */
        @keyframes subtleShake {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-2px) rotate(-0.5deg); }
            75% { transform: translateX(2px) rotate(0.5deg); }
        }
        
        .app-card:hover {
            animation: fadeInUp 0.7s ease, subtleShake 0.5s ease 0.7s;
        }
        
        /* تحسينات نافذة التحميل */
        .download-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .download-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .download-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
            transition: transform 0.5s ease;
        }
        
        .download-modal.active .download-content {
            transform: translateY(0);
        }
        
        .download-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .download-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--text-light);
        }
        
        .download-progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .download-progress-bar {
            height: 100%;
            background: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        .download-info {
            display: flex;
            justify-content: space-between;
            color: var(--text-dimmed);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .download-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .download-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .download-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .download-open {
            background: var(--secondary-color);
            color: white;
        }
        
        .download-open:hover {
            background: var(--secondary-dark);
        }

        /* تحسينات حالة التحميل */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--secondary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* تأثيرات إضافية للاحترافية */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
            min-height: 20px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            z-index: 99;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-top:hover {
            background: var(--secondary-dark);
            transform: translateY(-5px);
        }
        
        /* تحسينات للوصولية */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* تحسينات للأداء */
        .app-image img {
            will-change: transform;
        }
        
        /* تحسينات للتركيز على العناصر */
        button:focus,
        input:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-mobile-alt"></i> متجر التطبيقات المتطور</h1>
    </header>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث عن تطبيق...">
            <button id="searchBtn"><i class="fas fa-search"></i> بحث</button>
        </div>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all"><i class="fas fa-th"></i> الكل</button>
        <button class="filter-btn" data-filter="social"><i class="fas fa-comments"></i> التواصل الاجتماعي</button>
        <button class="filter-btn" data-filter="entertainment"><i class="fas fa-gamepad"></i> ترفيه</button>
        <button class="filter-btn" data-filter="education"><i class="fas fa-graduation-cap"></i> تعليم</button>
        <button class="filter-btn" data-filter="productivity"><i class="fas fa-briefcase"></i> إنتاجية</button>
        <button class="filter-btn" data-filter="tools"><i class="fas fa-tools"></i> أدوات</button>
    </div>
    
    <section class="apps-section">

            <div class="download-actions">
                <button class="download-cancel" id="downloadCancel"><i class="fas fa-times"></i> إلغاء</button>
                <button class="download-open" id="downloadOpen" style="display: none;"><i class="fas fa-external-link-alt"></i> فتح التطبيق</button>

    <button class="scroll-top" id="scrollTop" aria-label="الانتقال إلى الأعلى">
        <i class="fas fa-arrow-up"></i>

    <script>
        // عناصر DOM
        const appsContainer = document.getElementById('apps-container');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const downloadModal = document.getElementById('downloadModal');
        const downloadText = document.getElementById('downloadText');
        const downloadProgress = document.getElementById('downloadProgress');
        const downloadPercentage = document.getElementById('downloadPercentage');
        const downloadSpeed = document.getElementById('downloadSpeed');
        const downloadCancel = document.getElementById('downloadCancel');
        const downloadOpen = document.getElementById('downloadOpen');
        const scrollTopBtn = document.getElementById('scrollTop');

        // رابط مستودع GitHub الخاص بك
        const githubRepo = 'osama2020almorisi/A';
        const baseUrl = `https://raw.githubusercontent.com/${githubRepo}/main/`;

        // بيانات التطبيقات الافتراضية (لأغراض العرض)
        const defaultApps = [

            {

                name: "تطبيق التعلم",

            {

                description: "نظم مهامك وزد من إنتاجيتك مع هذا التطبيق المميز",

            },
            {

                description: "مجموعة من الأدوات المفيدة لحياتك اليومية",

            {

                size: "90 ميجابايت",

            },
            {
                id: 7,

                description: "تسوق أحدث المنتجات والعروض الحصرية من متجرنا",
                category: "shopping",
                size: "78 ميجابايت",
                version: "3.5.1",
                downloads: "12M+",
                rating: 5,
                image: "shopping-app.png",
                file: "shopping-app.apk"
            },
            {
                id: 8,
                name: "تطبيق السفر",
                description: "احجز رحلاتك وفنادقك بسهولة وأفضل الأسعار",
                category: "travel",
                size: "95 ميجابايت",
                version: "2.9.0",
                downloads: "4M+",
                rating: 4,
                image: "travel-app.png",
                file: "travel-app.apk"
            }
        ];

        // دالة لجلب بيانات التطبيقات من GitHub
        async function fetchAppsData() {
            try {
                showNotification('جاري تحميل بيانات التطبيقات...', 'info');
                
                // جلب قائمة الملفات من المستودع
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/`);
                const files = await response.json();
                
                // تصفية الملفات للحصول على ملفات JSON فقط (التطبيقات)
                const jsonFiles = files.filter(file => 
                    file.name.endsWith('.json') && file.name !== 'index.html'
                );
                
                // جلب بيانات كل تطبيق
                const appsData = [];
                for (const file of jsonFiles) {
                    try {
                        const appResponse = await fetch(baseUrl + file.name);
                        const appData = await appResponse.json();
                        appsData.push(appData);
                    } catch (error) {
                        console.error(`Error loading app data from ${file.name}:`, error);
                    }
                }
                
                // إذا لم توجد تطبيقات، نستخدم البيانات الافتراضية
                if (appsData.length === 0) {
                    return defaultApps;
                }
                
                return appsData;
            } catch (error) {
                console.error('Error fetching apps data:', error);
                showNotification('فشل في تحميل بيانات التطبيقات، جاري استخدام بيانات افتراضية', 'error');
                return defaultApps;
            }
        }

        // دالة لعرض التطبيقات
        function renderApps(apps) {
            appsContainer.innerHTML = '';
            
            if (apps.length === 0) {
                appsContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <p style="font-size: 1.2rem;">لا توجد تطبيقات متاحة حالياً</p>
                    </div>
                `;
                return;
            }
            
            apps.forEach((app, index) => {
                const ratingStars = '★'.repeat(app.rating) + '☆'.repeat(5 - app.rating);
                // استخدام صور افتراضية إذا لم تكن الصورة متوفرة
                const imageUrl = app.image ? baseUrl + app.image : `https://via.placeholder.com/150x150/1a2a6c/ffffff?text=${encodeURIComponent(app.name)}`;
                
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.style.animationDelay = `${index * 0.1}s`;
                appCard.innerHTML = `
                    <div class="app-image">
                        <img src="${imageUrl}" alt="${app.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x150/1a2a6c/ffffff?text=${encodeURIComponent(app.name)}'">
                        <div class="app-badge">${getCategoryName(app.category)}</div>
                    </div>
                    <div class="app-content">
                        <h3 class="app-title">${app.name}</h3>
                        <p class="app-description">${app.description}</p>
                        <div class="app-meta">
                            <span class="app-size"><i class="fas fa-database"></i> ${app.size}</span>
                            <span class="app-version"><i class="fas fa-code-branch"></i> ${app.version}</span>
                            <span class="app-downloads"><i class="fas fa-download"></i> ${app.downloads}</span>
                            <span class="app-rating">${ratingStars}</span>
                        </div>
                        <button class="download-btn" data-id="${app.id}" data-file="${app.file}" data-name="${app.name}">
                            <i class="fas fa-download"></i> تحميل التطبيق
                        </button>
                    </div>
                `;
                
                appsContainer.appendChild(appCard);
            });
            
            // إضافة مستمعي الأحداث لأزرار التحميل
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const appId = this.getAttribute('data-id');
                    const fileName = this.getAttribute('data-file');
                    const appName = this.getAttribute('data-name');
                    downloadApp(appId, fileName, appName);
                });
            });
        }

        // دالة للحصول على اسم الفئة بالعربية
        function getCategoryName(category) {
            const categories = {
                'social': 'التواصل الاجتماعي',
                'entertainment': 'ترفيه',
                'education': 'تعليم',
                'productivity': 'إنتاجية',
                'tools': 'أدوات',
                'health': 'صحة',
                'shopping': 'تسوق',
                'travel': 'سفر',
                'finance': 'مال وأعمال',
                'music': 'موسيقى',
                'photo': 'تصوير',
                'sports': 'رياضة',
                'news': 'أخبار',
                'weather': 'طقس',
                'food': 'طعام',
                'lifestyle': 'أسلوب حياة',
                'books': 'كتب',
                'business': 'أعمال',
                'navigation': 'ملاحة',
                'medical': 'طبي',
                'other': 'أخرى'
            };
            
            return categories[category] || category;
        }

        // دالة تحميل التطبيق
        function downloadApp(appId, fileName, appName) {
            showNotification(`جاري تحميل ${appName}...`);
            
            // عرض نافذة التحميل
            downloadText.textContent = `جاري تحميل ${appName}...`;
            downloadProgress.style.width = '0%';
            downloadPercentage.textContent = '0%';
            downloadSpeed.textContent = '0 KB/ثانية';
            downloadOpen.style.display = 'none';
            downloadModal.classList.add('active');
            
            // رابط التحميل من GitHub
            const downloadUrl = baseUrl + fileName;
            
            // محاكاة عملية التحميل
            let progress = 0;
            let speed = 1024; // KB/s
            const interval = setInterval(() => {
                progress += 5;
                speed = 500 + Math.random() * 1500; // سرعة عشوائية بين 500 و 2000 KB/s
                
                downloadProgress.style.width = `${progress}%`;
                downloadPercentage.textContent = `${progress}%`;
                downloadSpeed.textContent = `${Math.round(speed)} KB/ثانية`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    downloadText.textContent = `تم تحميل ${appName} بنجاح!`;
                    downloadOpen.style.display = 'block';
                    
                    // إظهار إشعار النجاح
                    showNotification(`تم تحميل ${appName} بنجاح!`, 'success');
                }
            }, 200);
            
            // إلغاء التحميل
            downloadCancel.onclick = () => {
                clearInterval(interval);
                downloadModal.classList.remove('active');
                showNotification('تم إلغاء التحميل', 'info');
            };
            
            // فتح التطبيق بعد التحميل (تحميل حقيقي)
            downloadOpen.onclick = () => {
                clearInterval(interval);
                downloadModal.classList.remove('active');
                
                // إنشاء رابط تحميل ونقره برمجياً
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification(`يتم الآن تحميل ${appName}`, 'success');
            };
        }

        // دالة لعرض الإشعارات
        function showNotification(message, type = 'info') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add('show');
            
            // تغيير الأيقونة بناءً على نوع الإشعار
            const icon = notification.querySelector('i');
            if (type === 'error') {
                notification.style.background = 'var(--danger-color)';
                icon.className = 'fas fa-exclamation-circle';
            } else if (type === 'success') {
                notification.style.background = 'var(--secondary-color)';
                icon.className = 'fas fa-check-circle';
            } else {
                notification.style.background = 'var(--info-color)';
                icon.className = 'fas fa-info-circle';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // وظيفة البحث
        function setupSearch() {
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // دالة تنفيذ البحث
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            
            let filteredApps = window.appsData || [];
            
            // تطبيق الفلتر
            if (activeFilter !== 'all') {
                filteredApps = filteredApps.filter(app => app.category === activeFilter);
            }
            
            // تطبيق البحث
            if (searchTerm.trim() !== '') {
                filteredApps = filteredApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) || 
                    app.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderApps(filteredApps);
            
            if (filteredApps.length === 0) {
                showNotification("لم يتم العثور على تطبيقات تطابق بحثك", 'info');
            }
        }

        // إعداد الفلاتر
        function setupFilters() {
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // إزالة النشاط من جميع الأزرار
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // إضافة النشاط للزر الحالي
                    this.classList.add('active');
                    // تطبيق البحث مع الفلتر الجديد
                    performSearch();
                });
            });
        }

        // إعداد زر الانتقال إلى الأعلى
        function setupScrollTop() {
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });
            
            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', async function() {
            // إعداد عناصر التحكم
            setupSearch();
            setupFilters();
            setupScrollTop();
            
            // جلب بيانات التطبيقات من GitHub
            const appsData = await fetchAppsData();
            
            // حفظ البيانات في متغير عام
            window.appsData = appsData;
            
            // عرض التطبيقات
            renderApps(appsData);
            
            if (appsData.length > 0) {
                showNotification(`تم تحميل ${appsData.length} تطبيق بنجاح`, 'success');
            }
        });
    </script>
