<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر التطبيقات - عرض وتحميل التطبيقات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --primary-light: #3d566e;
            --secondary-color: #1abc9c;
            --secondary-dark: #16a085;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --gray-color: #7f8c8d;
            --border-color: #e1e4e8;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-dimmed: #e0e0e0;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            --gradient-bg: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--gradient-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        /* الترويسة */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            color: var(--text-dimmed);
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* شريط البحث */
        .search-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 12px 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            color: var(--text-light);
            font-size: 1.1rem;
            padding: 5px 15px;
        }
        
        .search-box button {
            background: var(--secondary-color);
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(26, 188, 156, 0.5);
        }
        
        /* الفلاتر */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }
        
        /* قسم التطبيقات */
        .apps-section {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        /* شبكة التطبيقات */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        /* بطاقة التطبيق */
        .app-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            box-shadow: var(--shadow);
        }
        
        .app-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }
        
        .app-image {
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .app-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        
        .app-card:hover .app-image img {
            transform: scale(1.15);
        }
        
        .app-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--secondary-color);
            padding: 7px 18px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(26, 188, 156, 0.4);
        }
        
        .app-content {
            padding: 25px;
        }
        
        .app-title {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-light);
            font-weight: 700;
        }
        
        .app-description {
            color: var(--text-dimmed);
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
            height: 75px;
            overflow: hidden;
        }
        
        .app-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #b0b0b0;
        }
        
        .app-rating {
            color: #ffc107;
            font-size: 1.1rem;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }
        
        .download-btn:hover {
            background: var(--secondary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 188, 156, 0.6);
        }
        
        /* التذييل */
        footer {
            text-align: center;
            margin-top: 70px;
            padding: 30px;
            color: var(--text-dimmed);
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* تصميم متجاوب */
        @media (max-width: 992px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 1.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 20px;
                padding: 15px;
            }
            
            .search-box input {
                margin-bottom: 15px;
                text-align: center;
                padding: 10px;
            }
            
            .app-image {
                height: 200px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
        
        /* تأثيرات التحميل */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* إشعارات */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--secondary-color);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* أنيميشن للبطاقات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .app-card {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }
        
        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }
        .app-card:nth-child(5) { animation-delay: 0.5s; }
        .app-card:nth-child(6) { animation-delay: 0.6s; }
        
        /* نافذة التحميل */
        .download-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .download-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .download-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
            transition: transform 0.5s ease;
        }
        
        .download-modal.active .download-content {
            transform: translateY(0);
        }
        
        .download-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .download-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--text-light);
        }
        
        .download-progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .download-progress-bar {
            height: 100%;
            background: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        .download-info {
            display: flex;
            justify-content: space-between;
            color: var(--text-dimmed);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .download-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .download-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .download-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .download-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .download-open {
            background: var(--secondary-color);
            color: white;
        }
        
        .download-open:hover {
            background: var(--secondary-dark);
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-mobile-alt"></i> متجر التطبيقات المتطور</h1>
        <p>اكتشف وتصفح أفضل التطبيقات وتحميلها بأسلوب حديث ومتطور</p>
    </header>
    
    <div class="search-container">

        </div>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">الكل</button>

        <button class="filter-btn" data-filter="entertainment">ترفيه</button>

        <div class="apps-grid" id="apps-container">

        </div>

    <footer>
        <p>© 2023 متجر التطبيقات المتطور. جميع الحقوق محفوظة.</p>

    <div class="notification" id="notification">جاري تحميل التطبيق...</div>

    <div class="download-modal" id="downloadModal">
        <div class="download-content">
            <div class="download-icon">

            <div class="download-text" id="downloadText">جاري تحميل التطبيق...</div>
            <div class="download-progress">

            </div>
            <div class="download-info">
                <span id="downloadPercentage">0%</span>

            </div>
            <div class="download-actions">
                <button class="download-cancel" id="downloadCancel">إلغاء</button>
                <button class="download-open" id="downloadOpen" style="display: none;">فتح التطبيق</button>
            </div>
        </div>
    </div>

        const appsData = [

            },
            {

                description: "التقط الصور المذهلة وقم بتعديلها بميزات احترافية وفلاتر رائعة بدقة عالية.",
                image: "https://via.placeholder.com/300x200?text=صورة+التطبيق",
                file: "3.zip",

                rating: 5,

            },
            {
                id: 4,
                name: "تطبيق اللياقة",
                description: "تابع تمارينك الرياضية ونمط حياتك الصحي مع هذا التطبيق المتكامل والسهل الاستخدام.",
                image: "https://via.placeholder.com/300x200?text=صورة+التطبيق",

            {

                name: "تطبيق التعلم",

                image: "https://via.placeholder.com/300x200?text=صورة+التطبيق",
                file: "5.zip",
                size: "67 ميجابايت",
                rating: 5,
                category: "education",
                version: "1.5.3",
                downloads: "450K+"
            },
            {
                id: 6,
                name: "تطبيق السفر",
                description: "احجز رحلاتك وفنادقك بسهولة واستمتع بتجربة سفر لا تُنسى مع عروض حصرية.",
                image: "https://via.placeholder.com/300x200?text=صورة+التطبيق",
                file: "6.zip",
                size: "81 ميجابايت",
                rating: 4,
                category: "tools",
                version: "2.7.0",
                downloads: "600K+"
            }
        ];

        // عناصر DOM
        const appsContainer = document.getElementById('apps-container');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const notification = document.getElementById('notification');
        const downloadModal = document.getElementById('downloadModal');
        const downloadText = document.getElementById('downloadText');
        const downloadProgress = document.getElementById('downloadProgress');
        const downloadPercentage = document.getElementById('downloadPercentage');
        const downloadSpeed = document.getElementById('downloadSpeed');
        const downloadCancel = document.getElementById('downloadCancel');
        const downloadOpen = document.getElementById('downloadOpen');

        // دالة لعرض التطبيقات
        function renderApps(apps) {
            appsContainer.innerHTML = '';
            
            if (apps.length === 0) {
                appsContainer.innerHTML = '<p style="text-align: center; grid-column: 1/-1; font-size: 1.2rem;">لا توجد تطبيقات تطابق بحثك</p>';
                return;
            }
            
            apps.forEach(app => {
                const ratingStars = '★'.repeat(app.rating) + '☆'.repeat(5 - app.rating);
                
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <div class="app-image">
                        <img src="${app.image}" alt="${app.name}" onerror="this.src='https://via.placeholder.com/300x200?text=صورة+التطبيق'">
                        <div class="app-badge">${getCategoryName(app.category)}</div>
                    </div>
                    <div class="app-content">
                        <h3 class="app-title">${app.name}</h3>
                        <p class="app-description">${app.description}</p>
                        <div class="app-meta">
                            <span class="app-size">${app.size}</span>
                            <span class="app-rating">${ratingStars}</span>
                        </div>
                        <div class="app-meta">
                            <span class="app-version">الإصدار: ${app.version}</span>
                            <span class="app-downloads">${app.downloads}</span>
                        </div>
                        <button class="download-btn" data-id="${app.id}" data-file="${app.file}" data-name="${app.name}">
                            <i class="fas fa-download"></i> تحميل التطبيق
                        </button>
                    </div>
                `;
                
                appsContainer.appendChild(appCard);
            });
            
            // إضافة مستمعي الأحداث لأزرار التحميل
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const appId = this.getAttribute('data-id');
                    const fileName = this.getAttribute('data-file');
                    const appName = this.getAttribute('data-name');
                    downloadApp(appId, fileName, appName);
                });
            });
        }

        // دالة للحصول على اسم الفئة بالعربية
        function getCategoryName(category) {
            const categories = {
                'social': 'التواصل الاجتماعي',
                'entertainment': 'ترفيه',
                'education': 'تعليم',
                'productivity': 'إنتاجية',
                'tools': 'أدوات',
                'health': 'صحة',
                'shopping': 'تسوق',
                'travel': 'سفر',
                'finance': 'مال وأعمال',
                'music': 'موسيقى',
                'photo': 'تصوير',
                'sports': 'رياضة',
                'news': 'أخبار',
                'weather': 'طقس',
                'food': 'طعام',
                'lifestyle': 'أسلوب حياة',
                'books': 'كتب',
                'business': 'أعمال',
                'navigation': 'ملاحة',
                'medical': 'طبي',
                'other': 'أخرى'
            };
            
            return categories[category] || category;
        }

        // دالة محاكاة تحميل التطبيق
        function downloadApp(appId, fileName, appName) {
            showNotification(`جاري تحميل ${appName}...`);
            
            // عرض نافذة التحميل
            downloadText.textContent = `جاري تحميل ${appName}...`;
            downloadProgress.style.width = '0%';
            downloadPercentage.textContent = '0%';
            downloadSpeed.textContent = '0 KB/ثانية';
            downloadOpen.style.display = 'none';
            downloadModal.classList.add('active');
            
            // محاكاة عملية التحميل
            let progress = 0;
            let speed = 1024; // KB/s
            const interval = setInterval(() => {
                progress += 5;
                speed = 500 + Math.random() * 1500; // سرعة عشوائية بين 500 و 2000 KB/s
                
                downloadProgress.style.width = `${progress}%`;
                downloadPercentage.textContent = `${progress}%`;
                downloadSpeed.textContent = `${Math.round(speed)} KB/ثانية`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    downloadText.textContent = `تم تحميل ${appName} بنجاح!`;
                    downloadOpen.style.display = 'block';
                    
                    // إظهار إشعار النجاح
                    showNotification(`تم تحميل ${appName} بنجاح!`, 'success');
                }
            }, 200);
            
            // إلغاء التحميل
            downloadCancel.onclick = () => {
                clearInterval(interval);
                downloadModal.classList.remove('active');
                showNotification('تم إلغاء التحميل', 'info');
            };
            
            // فتح التطبيق بعد التحميل
            downloadOpen.onclick = () => {
                downloadModal.classList.remove('active');
                showNotification(`يتم الآن فتح ${appName}`, 'success');
            };
        }

        // دالة لعرض الإشعارات
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = 'notification';
            notification.classList.add('show');
            
            if (type === 'error') {
                notification.style.background = 'var(--danger-color)';
            } else if (type === 'success') {
                notification.style.background = 'var(--secondary-color)';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // وظيفة البحث
        function setupSearch() {
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // دالة تنفيذ البحث
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            
            let filteredApps = appsData;
            
            // تطبيق الفلتر
            if (activeFilter !== 'all') {
                filteredApps = filteredApps.filter(app => app.category === activeFilter);
            }
            
            // تطبيق البحث
            if (searchTerm.trim() !== '') {
                filteredApps = filteredApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) || 
                    app.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderApps(filteredApps);
            
            if (filteredApps.length === 0) {
                showNotification("لم يتم العثور على تطبيقات تطابق بحثك", 'info');
            }
        }

        // إعداد الفلاتر
        function setupFilters() {
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // إزالة النشاط من جميع الأزرار
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // إضافة النشاط للزر الحالي
                    this.classList.add('active');
                    // تطبيق البحث مع الفلتر الجديد
                    performSearch();
                });
            });
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            renderApps(appsData);
            setupSearch();
            setupFilters();
        });
    </script>
</body>
